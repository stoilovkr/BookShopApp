<div id="catalog-container" class="col col-lg-11">
    <div class="row">
        <div *ngFor="let book of books" class="card col col-lg-3 offset-1">
            <img class="card-img-top book-image" src="assets/dummy_image.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{book.title | uppercase}}</h5>
                <p class="author-label">{{book.authorEntity.fullName}}</p>
                <span class="badge badge-light">{{book.genreName}}</span>
                <a routerLink="/book-detail/{{book.id}}" class="btn btn-info">View</a>
            </div>
        </div>
    </div>
</div>
